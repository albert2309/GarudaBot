<button aria-controls="collapseExample" aria-expanded="false" class="btn btn-primary" data-target="#BollingerBand" data-toggle="collapse" style="width: 100%" type="button">
    Bollinger Band
</button>
<div class="collapse" id="BollingerBand">
    <div class="card card-body">
        <div class="input-group row">
            <div class="col-5 d-inline-block">
                <label class="form-control-label input-label">Period</label>
            </div>
            <div class="col-4 d-inline-block">
                <input type="range" name="points" min="0" max="50">
            </div>
        </div>
        <div class="input-group row">
            <div class="col-5 d-inline-block">
                <label class="form-control-label input-label">Field</label>
            </div>
            <div class="col-4 d-inline-block">
                <select class="form-control-modified" id="assets" name="select" style="max-width:130px">
                    <option value="Asians">Close</option>
                    <option value="Up/Down">Open</option>
                    <option value="Rise/Fall Equal">High</option>
                </select>
            </div>
        </div>
    </div>
</div>
